<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - My App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
        </div>
    </nav>

    <!-- Auth Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Welcome</h3>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" />
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
            <button class="btn btn-success w-100 mb-2" onclick="signUp()">Sign Up</button>
            <button class="btn btn-primary w-100 mb-2" onclick="signIn()">Sign In</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrFVVuJMZWDku6zG4GkTmwyvo-hha5klY",
            authDomain: "my-app-19e63.firebaseapp.com",
            projectId: "my-app-19e63",
            storageBucket: "my-app-19e63.appspot.com",
            messagingSenderId: "921182815072",
            appId: "1:921182815072:web:e4674704d595ef3b801405",
            measurementId: "G-V8Q2CK1TWZ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(err => alert("Error: " + err.message));
        }

        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(err => alert("Error: " + err.message));
        }
    </script>
</body>

</html>
