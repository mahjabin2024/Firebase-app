<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>

    <style>
        #userGreeting {
            text-align: left;
            margin-top: 30px;
            margin-left: 20px;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-window-stack"></i> My App</a>
        </div>
    </nav>

    <!-- Greeting -->
    <i>
        <h2 id="userGreeting"></h2>
    </i>

    <!-- Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Sign Up / Sign In</h3>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="d-grid gap-2">
                            <button onclick="signUp()" class="btn btn-success">Sign Up</button>
                            <button onclick="signIn()" class="btn btn-danger">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Auth Script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrFVVuJMZWDku6zG4GkTmwyvo-hha5klY",
            authDomain: "my-app-19e63.firebaseapp.com",
            projectId: "my-app-19e63",
            storageBucket: "my-app-19e63.appspot.com",
            messagingSenderId: "921182815072",
            appId: "1:921182815072:web:e4674704d595ef3b801405",
            measurementId: "G-V8Q2CK1TWZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show greeting as a heading
        function showGreeting(user) {
            const greeting = document.getElementById("userGreeting");
            greeting.textContent = `Hello, ${user.email}`;
        }

        // Sign Up function
        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Signed up successfully!");
                    showGreeting(userCredential.user);
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Sign In function
        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Signed in successfully!");
                    showGreeting(userCredential.user);
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Optional: Show greeting if already signed in
        auth.onAuthStateChanged(user => {
            if (user) {
                showGreeting(user);
            }
        });
    </script>
</body>

</html>
