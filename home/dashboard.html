<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - My App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
</head>

<body>

    <!-- Navbar with Greeting -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="nav-link" href="templates/bmi.html"
                style="margin-right: 10px; font-weight: bold; color: white;">BMI
                calculator</a>

            <span class="navbar-text ms-auto text-white" id="userGreeting">Hello!</span>
            <button class="btn btn-light ms-3" onclick="signOut()">Sign Out</button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5 text-center">
        <h2>Welcome to your dashboard</h2>
        <p>You are successfully signed in.</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrFVVuJMZWDku6zG4GkTmwyvo-hha5klY",
            authDomain: "my-app-19e63.firebaseapp.com",
            projectId: "my-app-19e63",
            storageBucket: "my-app-19e63.appspot.com",
            messagingSenderId: "921182815072",
            appId: "1:921182815072:web:e4674704d595ef3b801405",
            measurementId: "G-V8Q2CK1TWZ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                const email = user.email;
                const name = email.split("@")[0].split(".")[0];
                document.getElementById("userGreeting").textContent = `Hello, ${name}!`;
            } else {
                window.location.href = "index.html"; // Redirect to login if not signed in
            }
        });

        function signOut() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>

</html>
